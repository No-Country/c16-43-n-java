<div class="modal-background" (click)="cerrarModal()">
    <div class="modal-container" (click)="detenerPropagacion($event)">
      <div class="modal-header">
        
      </div>
      <div class="modal-body">
        <div class="principal">
            <div class="contenedor">
                <p>Identifica tu producto</p>
                <hr>
            </div>
            <div class="contenedorCampos">
                <div class="izquierda">
                    <p>Categoria</p>
                    <input type="text">
                    <p>Descripción</p>
                    <input type="text">
                    <div class="precioSku">
                        <div class="precio">
                            <p>Precio</p>
                            <input type="number">
                        </div>
                        <div class="sku">
                            <p>SKU</p>
                            <input type="number">
                        </div>
                    </div>
                    <p>URL imagen</p>
                    <input type="text">
                </div>
                <div class="derecha">
                    <p>Nombre del producto</p>
                    <input type="text">
                    <p>Medidas</p>
                    <input type="number" placeholder="Ancho">
                    <input type="number" placeholder="Alto">
                    <input type="number" placeholder="Largo">
                    <div class="cantCodigo">
                        <div class="cantidad">
                            <p>Cantidad</p>
                            <input type="number">
                        </div>
                        <div class="codigo">
                            <p>Código</p>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button class="cancelar" (click)="cerrarModal()">Cancelar</button>
                <button class="agregar">Agregar</button>
            </div>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
