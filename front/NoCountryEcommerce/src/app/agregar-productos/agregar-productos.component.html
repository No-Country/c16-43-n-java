<div class="modal-background" (click)="cerrarModal()">
    <div class="modal-container" (click)="detenerPropagacion($event)">
      <div class="modal-header">
        
      </div>
      <div class="modal-body">
        <div class="principal">
            <div class="contenedor">
                <p>Identifica tu producto</p>
                <hr>
            </div>
            <div class="contenedorCampos">
                <div class="izquierda">
                    <p>Categoria</p>
                    <select name="seleccionCategoria" id="seleccionCategoria" (change)="onCategoryChange($event)">
                        <option value="opcion1" [selected]="productoSeleccionado?.category?.id === 1">Hogar</option>
                        <option value="opcion2" [selected]="productoSeleccionado?.category?.id === 2">Protesis</option>
                        <option value="opcion3" [selected]="productoSeleccionado?.category?.id === 3">Cosplay</option>
                    </select>
                    <hr>
                    <p>Descripción</p>
                    <input type="text" name="descripcion" [(ngModel)]="producto.description">
                    <div class="precioSku">
                        <div class="precio">
                            <p>Precio</p>
                            <input type="number" name="precio" [(ngModel)]="producto.price">
                        </div>
                        <div class="sku">
                            <p>SKU</p>
                            <input type="number" name="sku" [(ngModel)]="producto.sku">
                        </div>
                    </div>
                    <p>URL imagen</p>
                    <input type="text" name="urlFoto" [(ngModel)]="producto.photo">
                </div>
                <div class="derecha">
                    <p>Nombre del producto</p>
                    <input type="text" name="nombre" [(ngModel)]="producto.name">
                    <p>Medidas</p>
                    <input type="number" placeholder="Ancho" name="ancho" [(ngModel)]="producto.width">
                    <input type="number" placeholder="Alto" name="alto" [(ngModel)]="producto.height">
                    <input type="number" placeholder="Largo" name="largo" [(ngModel)]="producto.depth">
                    <div class="cantCodigo">
                        <div class="cantidad">
                            <p>Cantidad</p>
                            <input type="number" name="cantidad" [(ngModel)]="producto.stock">
                        </div>
                        <div class="codigo">
                            <p>Código</p>
                            <input type="text" name="codigo" [(ngModel)]="producto.barCode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button class="cancelar" (click)="cerrarModal()">Cancelar</button>
                <button class="agregar" (click)="manejarClick(); cerrarModal()">Agregar</button>
            </div>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
