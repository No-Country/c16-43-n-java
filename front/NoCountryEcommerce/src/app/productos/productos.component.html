<div class="principal">
    <div class="contenido">
        <p class="pProductos" >Productos</p>
        <div *ngIf="hogar" >
            <div class="dHogar">
                <p>Hogar</p>
                <hr>
            </div>
            <div class="dProductos">
                <div *ngFor="let producto of productosHogar" class="tarjeta">
                    <img src="{{producto.photo}}" alt="">
                    <div class="detalleProducto">
                        <p>{{producto.name}}</p>
                        <p class="pPrecio">${{producto.price}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="protesisDentales" >
            <div class="dProtesisDentales">
                <p>Pr√≥tesis dentales</p>
                <hr>
            </div>
            <div class="dProductos">
                <div *ngFor="let producto of productosProtesisDental" class="tarjeta">
                    <img src="{{producto.photo}}" alt="">
                    <div class="detalleProducto">
                        <p>{{producto.name}}</p>
                        <p class="pPrecio">${{producto.price}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="cosplay" class="cosplay">
            <div class="dCosplay">
                <p>Cosplay</p>
                <hr>
            </div>
            <div class="dProductos">
                <div *ngFor="let producto of productosCosplay" class="tarjeta">
                    <img src="{{producto.photo}}" alt="">
                    <div class="detalleProducto">
                        <p>{{producto.name}}</p>
                        <p class="pPrecio">${{producto.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
