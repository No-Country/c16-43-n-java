<div class="login">
    <div class="divImg">
        <div class="color" ></div>
        <img src="../../assets/login/1.jpeg" alt="">
    </div>
    <div class="formulario">
        <div class="contenido" >
            <div class="imgLogo">
                <a (click)="mostrarInicio()">
                    <img class="volverInicio" src="../../assets/logo/Group (1).svg" alt="">
                </a>
            </div>
            <form (ngSubmit)="onSubmit()" >
                <div class="dCorreo">
                    <img src="../../assets/login/correo.svg" alt="">
                    <input type="" placeholder="Correo" class="correo" name="correo" [(ngModel)]="correo" autocomplete="off">
                </div>
                <div class="dContraseña">
                    <img class="imgContraseña" src="../../assets/login/contraseña.svg" alt="">
                    <input type="password" placeholder="Contraseña" class="correo"  name="contrasena" [(ngModel)]="contrasena">
                </div>
                <p *ngIf="alerta" class="alerta">Por favor complete todos los campos.</p>
                <p *ngIf="alerta2" class="alerta">Usuario y/o contraseña incorrectos</p>
                <div *ngIf="mostrarCarga">
                    <p class="alerta">Iniciando sesión... <i class="fas fa-spinner fa-spin" ></i></p>
                </div>
            </form>
            <div class="dButton">
                <button (click)="onSubmit()" [class.alerta-activada]="alerta" >INICIAR SESIÓN</button>
            </div>
            <p class="pOlvido" >¿Olvido su contraseña?</p>
            <p (click)="mostrarRegistro()" class="pRegistrarse">Registrarse</p>
        </div>
    </div>
</div>
